<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Hello there</h1>
    <ul class="red ui"></ul>
    <button>Show colors</button>

    <script>
        document.body.style.backgroundColor = 'tomato';

        let colors = ['red', 'green', 'blue'];

        let listRoot = document.querySelector('ul');
        let button = document.querySelector('button');

        let displayColors = function() {
            if( listRoot.children.length === 0 ) {
                colors.forEach(function(color){
                    let node = document.createElement('li');
                    node.innerText = color;
                    listRoot.appendChild( node );
                });
            }
        }

        button.addEventListener('click', displayColors );

    </script>
</body>
</html>
